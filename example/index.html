<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <style>
    .swiper {
      width: 900px;
      height: 900px;
    }
    .swiper-slide {
      width: 900px;
      height: 900px;
    }
    </style>
  </head>

  <body>

    <div class="max-w-content">
      <div
        class="swiper mx-auto"
        x-data="{
          options: {
            navigation: {
              prevEl: '.swiper-button-prev',
              nextEl: '.swiper-button-next'
            },
            pagination: {
              el: '.swiper-pagination',
              type: 'bullets'
            }
          }
        }"
        x-swiper="options">
        <div class="swiper-wrapper">
          <!--
          NOTE: laravel blade implementation of slides could look like this
          @foreach ($slides as $slide)
          <div class="swiper-slide">
            <img src="{{ $slide['url'] }}" class="object-cover w-full h-full" alt="{{ $slide['alt'] }}"/>
          </div>
          @endforeach
          -->

          <div class="swiper-slide">
            <img src="https://picsum.photos/id/17/900/900" class="object-cover w-full h-full" loading="lazy"/>
          </div>

          <div class="swiper-slide">
            <img src="https://picsum.photos/id/16/900/900" class="object-cover w-full h-full" loading="lazy"/>
          </div>

          <div class="swiper-slide">
            <img src="https://picsum.photos/id/18/900/900" class="object-cover w-full h-full" loading="lazy"/>
          </div>

          <div class="swiper-slide">
            <img src="https://picsum.photos/id/19/900/900" class="object-cover w-full h-full" loading="lazy"/>
          </div>
        </div>

        <div class="swiper-button-prev z-50"></div>
        <div class="swiper-button-next z-50"></div>

        <div class="swiper-pagination"></div>
      </div>
    </div>
    <script defer src="../dist/example.js"></script> <!-- /dist/example.js is just swiper.js but piped for watch -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </body>
</html>
